<script>
/**
 * @param {string} version1
 * @param {string} version2
 * @return {number}
 */
 var compareVersion = function(version1, version2) {
    let l = 0,
        v1 = version1.replace(/\./g, ''),
        v2 = version2.replace(/\./g, ''),
        l1 = (+v1 + ''),
        l2 = (+v2 + '')
        console.log(l1, l2)
    l = l1.length > l2.length ? (l = l1.length -l2.length) : (l = l2.length -l2.length)
    if (l1.length > l2.length) {
        l2.padEnd(l, '0')
    } else if(l1.length < l2.length) {
        l1.padEnd(l, '0')
    }
  
    return l1 > l2 ? (l1 > l2 ? 1 : 0): (l1 < l2 ? -1 : 0)
};
console.log(compareVersion("01", "1"))
</script>
