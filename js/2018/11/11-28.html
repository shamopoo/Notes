        }, {})
    }

    // bind
    Function.prototype.bind = function(t) {
        var args = Array.prototype.slice(arguments, 1),
              self = this
              return function () {
                    return self.call(t, args.concat(Array.prototype.slice(arguments)))
              }
    }
